<html>
<head>
    <script src="d3.min.js"></script>
</head>
<body>
    <script type="text/javascript">
        var width = 300,
            height = 300,
            svgContainer = d3.select('body').append('svg')
                .attr('width', width)
                .attr('height', height),
            
            diagonal = d3.svg.diagonal() //diagonal path generator
                .source({x: 10, y: 10}) //input object into source accessor function -> starting pt
                .target({x: 300, y: 300}), //input object into target accessor func -> end pt
            
            path = svgContainer.append('path') //appends path to container
                .attr('d', diagonal) //path data is generated by diagonal path generator
                .attr('fill', 'none')
                .attr('stroke', 'black');
    </script>
</body>
</html>
